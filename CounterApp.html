<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Counter App</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />

  <!-- CSS -->
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
    }

    .bg-container {
      background-color: #f1f5f8;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .counter-heading {
      font-size: 50px;
      font-weight: 800;
    }

    .counter-value {
      font-size: 75px;
      font-weight: 900;
      margin: 20px 0;
    }

    .button {
      background-color: #f1f5f8;
      border: 2px solid black;
      border-radius: 7px;
      margin: 8px;
      padding: 10px 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="bg-container text-center">
    <h1 class="counter-heading">Counter</h1>
    <p id="counterValue" class="counter-value">0</p>
    <div>
      <button onclick="onDecrement()" class="button">DECREASE</button>
      <button onclick="onReset()" class="button">RESET</button>
      <button onclick="onIncrement()" class="button">INCREASE</button>
    </div>
  </div>

  <!-- JavaScript -->
  <script>
    let counterElement = document.getElementById("counterValue");

    function updateColor(value) {
      if (value > 0) {
        counterElement.style.color = "green";
      } else if (value < 0) {
        counterElement.style.color = "red";
      } else {
        counterElement.style.color = "black";
      }
    }

    function onIncrement() {
      let currentValue = parseInt(counterElement.textContent);
      let updatedValue = currentValue + 1;
      counterElement.textContent = updatedValue;
      updateColor(updatedValue);
    }

    function onDecrement() {
      let currentValue = parseInt(counterElement.textContent);
      let updatedValue = currentValue - 1;
      counterElement.textContent = updatedValue;
      updateColor(updatedValue);
    }

    function onReset() {
      counterElement.textContent = 0;
      updateColor(0);
    }
  </script>
</body>
</html>
